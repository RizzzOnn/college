<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zigzag Layout</title>
  <link rel="stylesheet" href="zigzag.css">
</head>
<body>

  <h1 class="title">Apple Products</h1>

  <section class="zigzag">
    <div class="image">
      <img src="images/-1x-1.webp" alt="iPhone">
    </div>
    <div class="text">
      <h2>iPhone</h2>
      <p>Experience speed, camera quality, and premium design.</p>
    </div>
  </section>

  <section class="zigzag reverse">
    <div class="image">
      <img src="images/apple-macbook-pro-16-inch-macbook-pro-16-inch-m3-pro-12-core-space-black-2023-fair-46544625631548.webp" alt="MacBook">
    </div>
    <div class="text">
      <h2>MacBook</h2>
      <p>Powerful performance with Apple Silicon.</p>
    </div>
  </section>

  <section class="zigzag">
    <div class="image">
      <img src="images/s11-case-unselect-gallery-1-202509_GEO_MY_FMT_WHH.jpeg" alt="Apple Watch">
    </div>
    <div class="text">
      <h2>Apple Watch</h2>
      <p>Track fitness and stay connected.</p>
    </div>
  </section>

</body>
</html>
